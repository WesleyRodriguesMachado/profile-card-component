<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="container">
    <main class="main">
        <div class="background">
        <img src="/images/bg-pattern-card.svg" alt="" class="img">
          <img src="images/image-victor.jpg" alt="foto do usuario" class="img-perfil">
        </div>
        
    
      <div class="dados-perfil">
        <p class="name">Victor Crest <span>26</span></p>
        <p class="country" >London</p>
      </div>
      <ul class="card-numbers">
        <li class="info">
          <p class="counter">80k</p>
          <span class="counter-type">Followers</span>
        </li>
        <li class="info">
          <p class="counter">803k</p>
          <span class="counter-type">Likes</span>
        </li>
        <li class="info">
          <p class="counter">1.4K</p>
          <span class="counter-type">Photos</span>
        </li>

      </ul>
    </main>
  </div>



</body>

</html>
